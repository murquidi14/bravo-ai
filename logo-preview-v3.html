<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo AI - I-Beam Logo Variations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: #0a0a0f;
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #1e3a8a, #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.8rem;
        }
        .grid {
            display: grid;
            gap: 1.5rem;
            max-width: 700px;
            margin: 0 auto;
        }
        .option {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 1.5rem;
        }
        .option h2 {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 1rem;
            font-weight: 400;
        }
        .logo-box {
            background: #0a0a0f;
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo-box img {
            height: 55px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>ðŸ”© I-Beam Variations</h1>
    
    <div class="grid">
        <div class="option">
            <h2>A: Clean I-Beam + Circuit Nodes</h2>
            <div class="logo-box">
                <img src="assets/logo-v3-beam-a.svg" alt="Beam A">
            </div>
        </div>
        
        <div class="option">
            <h2>B: Angular Beam + Data Flow</h2>
            <div class="logo-box">
                <img src="assets/logo-v3-beam-b.svg" alt="Beam B">
            </div>
        </div>
        
        <div class="option">
            <h2>C: Minimal Beam + AI Core</h2>
            <div class="logo-box">
                <img src="assets/logo-v3-beam-c.svg" alt="Beam C">
            </div>
        </div>
    </div>
</body>
</html>
