<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bravo AI - Logo Options V2</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: #0a0a0f;
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #1e3a8a, #991b1b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
        }
        .grid {
            display: grid;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .option {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 2rem;
        }
        .option h2 {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }
        .logo-box {
            background: #0a0a0f;
            padding: 2rem;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100px;
        }
        .logo-box img {
            height: 60px;
            max-width: 100%;
        }
        .light {
            background: #1a1a24;
        }
        .variations {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>ðŸ”§ Industrial + Tech Logos</h1>
    
    <div class="grid">
        <div class="option">
            <h2>Option 1: Steel Bolt B + Circuit Nodes</h2>
            <div class="logo-box">
                <img src="assets/logo-v2-bolt.svg" alt="Bolt Logo">
            </div>
        </div>
        
        <div class="option">
            <h2>Option 2: Gear + Neural Network</h2>
            <div class="logo-box">
                <img src="assets/logo-v2-gear.svg" alt="Gear Logo">
            </div>
        </div>
        
        <div class="option">
            <h2>Option 3: I-Beam + Circuit Traces</h2>
            <div class="logo-box">
                <img src="assets/logo-v2-beam.svg" alt="Beam Logo">
            </div>
        </div>
    </div>
</body>
</html>
