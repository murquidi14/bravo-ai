<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 60">
  <defs>
    <linearGradient id="v4b1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
  </defs>
  
  <!-- Sleeker beam - more minimal -->
  <g transform="translate(5, 5)">
    <rect x="0" y="0" width="48" height="10" rx="2" fill="#1e3a8a"/>
    <rect x="0" y="40" width="48" height="10" rx="2" fill="#991b1b"/>
    <rect x="19" y="10" width="10" height="30" fill="url(#v4b1)"/>
    
    <!-- Single glowing core -->
    <circle cx="24" cy="25" r="10" fill="none" stroke="url(#v4b1)" stroke-width="2"/>
    <circle cx="24" cy="25" r="5" fill="#ffffff"/>
    
    <!-- Corner dots -->
    <circle cx="5" cy="5" r="3" fill="#60a5fa"/>
    <circle cx="43" cy="5" r="3" fill="#60a5fa"/>
    <circle cx="5" cy="45" r="3" fill="#f87171"/>
    <circle cx="43" cy="45" r="3" fill="#f87171"/>
  </g>
  
  <text x="62" y="43" font-family="'Arial Black', sans-serif" font-weight="900" font-size="38" fill="#ffffff" letter-spacing="-1">BRAVO</text>
  <text x="198" y="43" font-family="'Arial Black', sans-serif" font-weight="900" font-size="38" fill="#ef4444">AI</text>
