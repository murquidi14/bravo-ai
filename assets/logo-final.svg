<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60">
  <defs>
    <linearGradient id="finalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&amp;display=swap');
    </style>
  </defs>
  
  <!-- Angular I-beam with data flow -->
  <g transform="translate(5, 5)">
    <polygon points="0,0 48,0 44,8 4,8" fill="#1e3a8a"/>
    <polygon points="4,42 44,42 48,50 0,50" fill="#991b1b"/>
    <rect x="18" y="8" width="12" height="34" fill="url(#finalGrad)"/>
    
    <!-- Data flow visualization -->
    <circle cx="24" cy="4" r="3" fill="#60a5fa"/>
    <circle cx="24" cy="25" r="5" fill="#ffffff"/>
    <circle cx="24" cy="25" r="2.5" fill="url(#finalGrad)"/>
    <circle cx="24" cy="46" r="3" fill="#f87171"/>
    
    <!-- Vertical data line -->
    <line x1="24" y1="7" x2="24" y2="20" stroke="#60a5fa" stroke-width="2" stroke-dasharray="2,2"/>
    <line x1="24" y1="30" x2="24" y2="43" stroke="#f87171" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Side nodes -->
    <circle cx="6" cy="25" r="2" fill="#3b82f6" opacity="0.7"/>
    <circle cx="42" cy="25" r="2" fill="#dc2626" opacity="0.7"/>
    <line x1="8" y1="25" x2="18" y2="25" stroke="#3b82f6" stroke-width="1.5" opacity="0.5"/>
    <line x1="30" y1="25" x2="40" y2="25" stroke="#dc2626" stroke-width="1.5" opacity="0.5"/>
  </g>
  
  <!-- BRAVO text - Orbitron font style -->
  <text x="62" y="42" font-family="'Orbitron', 'Audiowide', sans-serif" font-weight="700" font-size="34" fill="#ffffff" letter-spacing="2">BRAVO</text>
  
  <!-- AI text - matching style but red -->
  <text x="215" y="42" font-family="'Orbitron', 'Audiowide', sans-serif" font-weight="700" font-size="34" fill="#dc2626" letter-spacing="2">AI</text>
</svg>