<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Orbitron:wght@700&family=Rajdhani:wght@700&family=Audiowide&family=Inter:wght@800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body {
            background: #0a0a0f;
            padding: 40px;
            font-family: sans-serif;
        }
        .option {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
        }
        .label {
            color: #666;
            font-size: 14px;
            width: 200px;
            text-align: right;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .icon { width: 50px; height: 50px; }
        .text { font-size: 42px; letter-spacing: -1px; }
        .bravo { color: #ffffff; font-family: 'Space Grotesk', sans-serif; font-weight: 700; }
        
        /* AI variations */
        .ai-same { color: #ef4444; font-family: 'Space Grotesk', sans-serif; font-weight: 700; }
        .ai-light { color: #ef4444; font-family: 'Space Grotesk', sans-serif; font-weight: 500; }
        .ai-orbitron { color: #ef4444; font-family: 'Orbitron', sans-serif; font-weight: 700; }
        .ai-rajdhani { color: #ef4444; font-family: 'Rajdhani', sans-serif; font-weight: 700; }
        .ai-audiowide { color: #ef4444; font-family: 'Audiowide', sans-serif; font-weight: 400; font-size: 38px; }
        .ai-inter { color: #ef4444; font-family: 'Inter', sans-serif; font-weight: 800; }
    </style>
</head>
<body>
    <!-- Option 1: Same font -->
    <div class="option">
        <div class="label">A) Same (Space Grotesk)</div>
        <div class="logo">
            <svg class="icon" viewBox="0 0 60 60">
                <defs><linearGradient id="bg1" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6"/><stop offset="50%" style="stop-color:#1e3a8a"/><stop offset="100%" style="stop-color:#b91c1c"/></linearGradient></defs>
                <g transform="translate(6, 5)"><rect x="0" y="0" width="48" height="10" rx="2" fill="#1e3a8a"/><rect x="0" y="40" width="48" height="10" rx="2" fill="#991b1b"/><rect x="19" y="10" width="10" height="30" fill="url(#bg1)"/><circle cx="24" cy="25" r="10" fill="none" stroke="url(#bg1)" stroke-width="2"/><circle cx="24" cy="25" r="5" fill="#ffffff"/><circle cx="5" cy="5" r="3" fill="#60a5fa"/><circle cx="43" cy="5" r="3" fill="#60a5fa"/><circle cx="5" cy="45" r="3" fill="#f87171"/><circle cx="43" cy="45" r="3" fill="#f87171"/></g>
            </svg>
            <div class="text"><span class="bravo">BRAVO</span><span class="ai-same">AI</span></div>
        </div>
    </div>

    <!-- Option 2: Lighter weight -->
    <div class="option">
        <div class="label">B) Lighter AI (500 weight)</div>
        <div class="logo">
            <svg class="icon" viewBox="0 0 60 60">
                <defs><linearGradient id="bg2" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6"/><stop offset="50%" style="stop-color:#1e3a8a"/><stop offset="100%" style="stop-color:#b91c1c"/></linearGradient></defs>
                <g transform="translate(6, 5)"><rect x="0" y="0" width="48" height="10" rx="2" fill="#1e3a8a"/><rect x="0" y="40" width="48" height="10" rx="2" fill="#991b1b"/><rect x="19" y="10" width="10" height="30" fill="url(#bg2)"/><circle cx="24" cy="25" r="10" fill="none" stroke="url(#bg2)" stroke-width="2"/><circle cx="24" cy="25" r="5" fill="#ffffff"/><circle cx="5" cy="5" r="3" fill="#60a5fa"/><circle cx="43" cy="5" r="3" fill="#60a5fa"/><circle cx="5" cy="45" r="3" fill="#f87171"/><circle cx="43" cy="45" r="3" fill="#f87171"/></g>
            </svg>
            <div class="text"><span class="bravo">BRAVO</span><span class="ai-light">AI</span></div>
        </div>
    </div>

    <!-- Option 3: Orbitron (techy) -->
    <div class="option">
        <div class="label">C) Orbitron (techy)</div>
        <div class="logo">
            <svg class="icon" viewBox="0 0 60 60">
                <defs><linearGradient id="bg3" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6"/><stop offset="50%" style="stop-color:#1e3a8a"/><stop offset="100%" style="stop-color:#b91c1c"/></linearGradient></defs>
                <g transform="translate(6, 5)"><rect x="0" y="0" width="48" height="10" rx="2" fill="#1e3a8a"/><rect x="0" y="40" width="48" height="10" rx="2" fill="#991b1b"/><rect x="19" y="10" width="10" height="30" fill="url(#bg3)"/><circle cx="24" cy="25" r="10" fill="none" stroke="url(#bg3)" stroke-width="2"/><circle cx="24" cy="25" r="5" fill="#ffffff"/><circle cx="5" cy="5" r="3" fill="#60a5fa"/><circle cx="43" cy="5" r="3" fill="#60a5fa"/><circle cx="5" cy="45" r="3" fill="#f87171"/><circle cx="43" cy="45" r="3" fill="#f87171"/></g>
            </svg>
            <div class="text"><span class="bravo">BRAVO</span><span class="ai-orbitron">AI</span></div>
        </div>
    </div>

    <!-- Option 4: Rajdhani -->
    <div class="option">
        <div class="label">D) Rajdhani (sharp)</div>
        <div class="logo">
            <svg class="icon" viewBox="0 0 60 60">
                <defs><linearGradient id="bg4" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6"/><stop offset="50%" style="stop-color:#1e3a8a"/><stop offset="100%" style="stop-color:#b91c1c"/></linearGradient></defs>
                <g transform="translate(6, 5)"><rect x="0" y="0" width="48" height="10" rx="2" fill="#1e3a8a"/><rect x="0" y="40" width="48" height="10" rx="2" fill="#991b1b"/><rect x="19" y="10" width="10" height="30" fill="url(#bg4)"/><circle cx="24" cy="25" r="10" fill="none" stroke="url(#bg4)" stroke-width="2"/><circle cx="24" cy="25" r="5" fill="#ffffff"/><circle cx="5" cy="5" r="3" fill="#60a5fa"/><circle cx="43" cy="5" r="3" fill="#60a5fa"/><circle cx="5" cy="45" r="3" fill="#f87171"/><circle cx="43" cy="45" r="3" fill="#f87171"/></g>
            </svg>
            <div class="text"><span class="bravo">BRAVO</span><span class="ai-rajdhani">AI</span></div>
        </div>
    </div>

    <!-- Option 5: Inter (clean) -->
    <div class="option">
        <div class="label">E) Inter (clean/modern)</div>
        <div class="logo">
            <svg class="icon" viewBox="0 0 60 60">
                <defs><linearGradient id="bg5" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#3b82f6"/><stop offset="50%" style="stop-color:#1e3a8a"/><stop offset="100%" style="stop-color:#b91c1c"/></linearGradient></defs>
                <g transform="translate(6, 5)"><rect x="0" y="0" width="48" height="10" rx="2" fill="#1e3a8a"/><rect x="0" y="40" width="48" height="10" rx="2" fill="#991b1b"/><rect x="19" y="10" width="10" height="30" fill="url(#bg5)"/><circle cx="24" cy="25" r="10" fill="none" stroke="url(#bg5)" stroke-width="2"/><circle cx="24" cy="25" r="5" fill="#ffffff"/><circle cx="5" cy="5" r="3" fill="#60a5fa"/><circle cx="43" cy="5" r="3" fill="#60a5fa"/><circle cx="5" cy="45" r="3" fill="#f87171"/><circle cx="43" cy="45" r="3" fill="#f87171"/></g>
            </svg>
            <div class="text"><span class="bravo">BRAVO</span><span class="ai-inter">AI</span></div>
        </div>
    </div>
</body>
</html>
