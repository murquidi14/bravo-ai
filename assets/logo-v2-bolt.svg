<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="boltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
  </defs>
  
  <!-- Industrial bolt/beam B shape -->
  <g transform="translate(5, 5)">
    <!-- Main B structure - like steel I-beam -->
    <rect x="0" y="0" width="8" height="50" fill="url(#boltGrad)"/>
    <rect x="0" y="0" width="32" height="8" fill="url(#boltGrad)"/>
    <rect x="0" y="21" width="28" height="8" fill="url(#boltGrad)"/>
    <rect x="0" y="42" width="32" height="8" fill="url(#boltGrad)"/>
    
    <!-- Curved B ends -->
    <rect x="24" y="4" width="8" height="21" fill="url(#boltGrad)"/>
    <rect x="20" y="25" width="8" height="21" fill="url(#boltGrad)"/>
    
    <!-- Tech dots/nodes -->
    <circle cx="36" cy="12" r="3" fill="#991b1b"/>
    <circle cx="32" cy="37" r="3" fill="#991b1b"/>
    <circle cx="4" cy="25" r="2" fill="#3b82f6"/>
    
    <!-- Connection lines (circuit traces) -->
    <line x1="32" y1="8" x2="36" y2="12" stroke="#991b1b" stroke-width="1.5"/>
    <line x1="28" y1="29" x2="32" y2="37" stroke="#991b1b" stroke-width="1.5"/>
  </g>
  
  <!-- BRAVO text -->
  <text x="52" y="38" font-family="'Arial Black', sans-serif" font-weight="900" font-size="28" fill="#ffffff">BRAVO</text>
  
  <!-- AI text - tech style -->
  <text x="156" y="38" font-family="'Arial', sans-serif" font-weight="300" font-size="28" fill="url(#boltGrad)">AI</text>
</svg>