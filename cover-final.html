<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bravo AI - Final Cover</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Space Grotesk', sans-serif; background: #f1f5f9; padding: 40px; display: flex; justify-content: center; }
    
    .page {
      width: 8.5in;
      height: 11in;
      background: white;
      box-shadow: 0 4px 30px rgba(0,0,0,0.15);
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    
    .logo { display: flex; align-items: center; gap: 10px; font-weight: 700; font-size: 24px; letter-spacing: -0.5px; }
    .logo .ai { color: #f87171; }
    .ibeam { width: 28px; height: 30px; }
    
    /* Header - matches footer style */
    .header {
      padding: 28px 60px;
      background: linear-gradient(90deg, #172554, #1e3a5f);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    .header .logo-block { display: flex; flex-direction: column; gap: 4px; align-items: center; }
    .header .logo { color: white; }
    .header .tagline {
      font-size: 11px;
      letter-spacing: 1px;
      opacity: 0.7;
      text-align: center;
    }
    .header .doc-type {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.8;
    }
    
    /* Body */
    .body {
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .accent { width: 60px; height: 4px; background: linear-gradient(90deg, #7f1d1d, #dc2626); margin-bottom: 32px; border-radius: 2px; }
    .title { font-size: 36px; font-weight: 700; color: #172554; line-height: 1.15; margin-bottom: 16px; }
    .subtitle-text { font-size: 16px; color: #64748b; margin-bottom: 50px; }
    
    /* Client Info (centered like I) */
    .client-info {
      text-align: center;
    }
    .client-info .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #94a3b8;
      margin-bottom: 8px;
    }
    .client-info .name {
      font-size: 20px;
      font-weight: 600;
      color: #172554;
      margin-bottom: 6px;
    }
    .client-info .date {
      font-size: 14px;
      color: #64748b;
    }
    
    /* Footer - Company Info */
    .footer {
      padding: 28px 60px;
      background: linear-gradient(90deg, #172554, #1e3a5f);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer .company {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .footer .company-name {
      font-weight: 700;
      font-size: 24px;
      letter-spacing: -0.5px;
    }
    .footer .company-name .ai { color: #f87171; }
    .footer .contact {
      display: flex;
      gap: 32px;
      font-size: 13px;
    }
    .footer .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0.9;
    }
    .footer .contact-item svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }

    @media print {
      body { background: white; padding: 0; }
      .page { box-shadow: none; }
    }
  </style>
</head>
<body>
  <div class="page">
    
    <!-- Header - Logo + Tagline + Proposal inside navy bar -->
    <div class="header">
      <div class="logo-block">
        <div class="logo">
          <svg class="ibeam" viewBox="0 0 48 50">
            <rect x="0" y="0" width="48" height="10" rx="2" fill="#ffffff"/>
            <rect x="0" y="40" width="48" height="10" rx="2" fill="#f87171"/>
            <rect x="19" y="10" width="10" height="30" fill="#64748b"/>
            <circle cx="24" cy="25" r="4" fill="#f87171"/>
          </svg>
          BRAVO<span class="ai">AI</span>
        </div>
        <div class="tagline">AI for Modern Fabrication</div>
      </div>
      <div class="doc-type">Proposal</div>
    </div>
    
    <!-- Body -->
    <div class="body">
      <div class="accent"></div>
      <div class="title">AI Integration for<br>Modern Fabrication</div>
      <div class="subtitle-text">Operational Intelligence & Workflow Automation</div>
      
      <div class="client-info">
        <div class="label">Prepared for</div>
        <div class="name">ABC Steel Fabricators</div>
        <div class="date">February 6, 2026</div>
      </div>
    </div>
    
    <!-- Footer - Bravo AI Company Info -->
    <div class="footer">
      <div class="company">
        <svg class="ibeam" viewBox="0 0 48 50">
          <rect x="0" y="0" width="48" height="10" rx="2" fill="#ffffff"/>
          <rect x="0" y="40" width="48" height="10" rx="2" fill="#f87171"/>
          <rect x="19" y="10" width="10" height="30" fill="#64748b"/>
          <circle cx="24" cy="25" r="4" fill="#f87171"/>
        </svg>
        <span class="company-name">BRAVO<span class="ai">AI</span></span>
      </div>
      <div class="contact">
        <div class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
          </svg>
          (915) 525-0499
        </div>
        <div class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          mario@bravoai.co
        </div>
        <div class="contact-item">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="2" y1="12" x2="22" y2="12"/>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
          </svg>
          bravoai.co
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
