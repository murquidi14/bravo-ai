<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 60">
  <defs>
    <linearGradient id="beamC1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="beamC2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- Ultra-clean I-beam -->
  <g transform="translate(5, 5)">
    <!-- Solid beam structure -->
    <rect x="0" y="0" width="50" height="8" fill="#1e40af"/>
    <rect x="0" y="42" width="50" height="8" fill="#b91c1c"/>
    <rect x="20" y="8" width="10" height="34" fill="url(#beamC2)"/>
    
    <!-- Single central node - the "AI brain" -->
    <circle cx="25" cy="25" r="8" fill="none" stroke="url(#beamC1)" stroke-width="2"/>
    <circle cx="25" cy="25" r="4" fill="#ffffff"/>
    
    <!-- Pulse rings -->
    <circle cx="25" cy="25" r="12" fill="none" stroke="url(#beamC1)" stroke-width="1" opacity="0.3"/>
    
    <!-- Corner accents -->
    <rect x="0" y="0" width="3" height="3" fill="#60a5fa"/>
    <rect x="47" y="0" width="3" height="3" fill="#60a5fa"/>
    <rect x="0" y="47" width="3" height="3" fill="#f87171"/>
    <rect x="47" y="47" width="3" height="3" fill="#f87171"/>
  </g>
  
  <!-- Text - bold and clean -->
  <text x="65" y="43" font-family="'Arial Black', sans-serif" font-weight="900" font-size="38" fill="#ffffff">BRAVO</text>
  <text x="200" y="43" font-family="'Arial', sans-serif" font-weight="300" font-size="38" fill="url(#beamC1)">AI</text>
</svg>