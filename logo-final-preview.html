<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #0a0a0f;
            gap: 3rem;
            padding: 2rem;
        }
        .logo-container {
            background: #0a0a0f;
            padding: 2rem 3rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        img { height: 70px; }
        h2 { 
            color: #666; 
            font-family: sans-serif; 
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .white-bg {
            background: #ffffff;
        }
    </style>
</head>
<body>
    <div>
        <h2>On Dark Background</h2>
        <div class="logo-container">
            <img src="assets/logo-final.svg" alt="Bravo AI Logo">
        </div>
    </div>
    <div>
        <h2>On White Background (dark text version)</h2>
        <div class="logo-container white-bg">
            <img src="assets/logo-final-dark.svg" alt="Bravo AI Logo Dark">
        </div>
    </div>
</body>
</html>
