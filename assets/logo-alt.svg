<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60">
  <defs>
    <linearGradient id="altGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#172554"/>
      <stop offset="50%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>
    <linearGradient id="altGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Abstract AI brain/chip icon -->
  <g transform="translate(8, 8)">
    <!-- Outer square with rounded corners (chip shape) -->
    <rect x="2" y="2" width="40" height="40" rx="8" fill="none" stroke="url(#altGrad1)" stroke-width="2"/>
    
    <!-- Circuit traces -->
    <path d="M 2 15 L -3 15" stroke="#172554" stroke-width="2" stroke-linecap="round"/>
    <path d="M 2 22 L -5 22" stroke="#1e3a8a" stroke-width="2" stroke-linecap="round"/>
    <path d="M 2 29 L -3 29" stroke="#172554" stroke-width="2" stroke-linecap="round"/>
    
    <path d="M 42 15 L 47 15" stroke="#7f1d1d" stroke-width="2" stroke-linecap="round"/>
    <path d="M 42 22 L 49 22" stroke="#991b1b" stroke-width="2" stroke-linecap="round"/>
    <path d="M 42 29 L 47 29" stroke="#7f1d1d" stroke-width="2" stroke-linecap="round"/>
    
    <path d="M 15 2 L 15 -3" stroke="url(#altGrad2)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 22 2 L 22 -5" stroke="url(#altGrad2)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 29 2 L 29 -3" stroke="url(#altGrad2)" stroke-width="2" stroke-linecap="round"/>
    
    <path d="M 15 42 L 15 47" stroke="url(#altGrad2)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 22 42 L 22 49" stroke="url(#altGrad2)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 29 42 L 29 47" stroke="url(#altGrad2)" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Inner neural network -->
    <circle cx="14" cy="14" r="4" fill="url(#altGrad1)" filter="url(#glow)"/>
    <circle cx="30" cy="14" r="3" fill="#1e3a8a"/>
    <circle cx="14" cy="30" r="3" fill="#991b1b"/>
    <circle cx="30" cy="30" r="4" fill="url(#altGrad1)" filter="url(#glow)"/>
    <circle cx="22" cy="22" r="5" fill="url(#altGrad2)" filter="url(#glow)"/>
    
    <!-- Connection lines -->
    <line x1="14" y1="14" x2="22" y2="22" stroke="url(#altGrad2)" stroke-width="1.5" opacity="0.7"/>
    <line x1="30" y1="14" x2="22" y2="22" stroke="url(#altGrad2)" stroke-width="1.5" opacity="0.7"/>
    <line x1="14" y1="30" x2="22" y2="22" stroke="url(#altGrad2)" stroke-width="1.5" opacity="0.7"/>
    <line x1="30" y1="30" x2="22" y2="22" stroke="url(#altGrad2)" stroke-width="1.5" opacity="0.7"/>
    <line x1="14" y1="14" x2="30" y2="30" stroke="url(#altGrad2)" stroke-width="1" opacity="0.4"/>
    <line x1="30" y1="14" x2="14" y2="30" stroke="url(#altGrad2)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Company name -->
  <text x="70" y="28" font-family="'Space Grotesk', 'Arial Black', sans-serif" font-weight="700" font-size="24" fill="url(#altGrad2)">DB</text>
  <text x="70" y="46" font-family="'Inter', 'Arial', sans-serif" font-weight="300" font-size="14" fill="#ffffff" letter-spacing="3">CONSULTING</text>
</svg>