<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800;900&family=Poppins:wght@700;800&family=Montserrat:wght@800;900&family=Space+Grotesk:wght@700&family=Bebas+Neue&family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background: #0a0a0f;
            padding: 1.5rem;
            font-family: sans-serif;
        }
        h1 { color: #666; text-align: center; font-size: 1.2rem; margin-bottom: 1.5rem; }
        .grid { display: grid; gap: 1rem; max-width: 700px; margin: 0 auto; }
        .option {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .label { color: #555; font-size: 0.7rem; width: 90px; }
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .logo img { height: 45px; }
        .bravo { color: #ffffff; font-size: 32px; }
        .ai { color: #dc2626; font-size: 32px; }
        
        .inter .bravo, .inter .ai { font-family: 'Inter', sans-serif; font-weight: 900; }
        .poppins .bravo, .poppins .ai { font-family: 'Poppins', sans-serif; font-weight: 800; }
        .montserrat .bravo, .montserrat .ai { font-family: 'Montserrat', sans-serif; font-weight: 900; }
        .space .bravo, .space .ai { font-family: 'Space Grotesk', sans-serif; font-weight: 700; }
        .bebas .bravo, .bebas .ai { font-family: 'Bebas Neue', sans-serif; letter-spacing: 3px; }
        .rajdhani .bravo, .rajdhani .ai { font-family: 'Rajdhani', sans-serif; font-weight: 700; }
    </style>
</head>
<body>
    <h1>Option B + Modern Fonts</h1>
    <div class="grid">
        <div class="option inter">
            <span class="label">Inter</span>
            <div class="logo">
                <img src="assets/logo-v3-beam-b-icon.svg">
                <span class="bravo">BRAVO</span>
                <span class="ai">AI</span>
            </div>
        </div>
        <div class="option poppins">
            <span class="label">Poppins</span>
            <div class="logo">
                <img src="assets/logo-v3-beam-b-icon.svg">
                <span class="bravo">BRAVO</span>
                <span class="ai">AI</span>
            </div>
        </div>
        <div class="option montserrat">
            <span class="label">Montserrat</span>
            <div class="logo">
                <img src="assets/logo-v3-beam-b-icon.svg">
                <span class="bravo">BRAVO</span>
                <span class="ai">AI</span>
            </div>
        </div>
        <div class="option space">
            <span class="label">Space Grotesk</span>
            <div class="logo">
                <img src="assets/logo-v3-beam-b-icon.svg">
                <span class="bravo">BRAVO</span>
                <span class="ai">AI</span>
            </div>
        </div>
        <div class="option bebas">
            <span class="label">Bebas Neue</span>
            <div class="logo">
                <img src="assets/logo-v3-beam-b-icon.svg">
                <span class="bravo">BRAVO</span>
                <span class="ai">AI</span>
            </div>
        </div>
        <div class="option rajdhani">
            <span class="label">Rajdhani</span>
            <div class="logo">
                <img src="assets/logo-v3-beam-b-icon.svg">
                <span class="bravo">BRAVO</span>
                <span class="ai">AI</span>
            </div>
        </div>
    </div>
</body>
</html>
