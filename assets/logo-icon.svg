<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <defs>
    <linearGradient id="iconGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="iconGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
  </defs>
  
  <!-- Outer hexagon -->
  <polygon points="30,3 52,16 52,44 30,57 8,44 8,16" fill="none" stroke="url(#iconGrad1)" stroke-width="2.5"/>
  
  <!-- Inner DB letters stylized as circuit -->
  <text x="14" y="40" font-family="'Arial Black', sans-serif" font-weight="900" font-size="28" fill="url(#iconGrad2)">DB</text>
  
  <!-- Neural dots at corners -->
  <circle cx="30" cy="3" r="3" fill="#3b82f6"/>
  <circle cx="52" cy="16" r="2.5" fill="url(#iconGrad1)"/>
  <circle cx="52" cy="44" r="2.5" fill="url(#iconGrad1)"/>
  <circle cx="30" cy="57" r="3" fill="#b91c1c"/>
  <circle cx="8" cy="44" r="2.5" fill="url(#iconGrad1)"/>
  <circle cx="8" cy="16" r="2.5" fill="url(#iconGrad1)"/>
  
  <!-- Data pulse lines -->
  <line x1="30" y1="3" x2="30" y2="12" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="30" y1="48" x2="30" y2="57" stroke="#b91c1c" stroke-width="1.5" opacity="0.6"/>
</svg>