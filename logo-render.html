<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; }
        body {
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .icon {
            width: 60px;
            height: 60px;
        }
        .text {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 48px;
            letter-spacing: -1px;
        }
        .bravo { color: #ffffff; }
        .ai { color: #ef4444; }
    </style>
</head>
<body>
    <div class="logo">
        <svg class="icon" viewBox="0 0 60 60">
            <defs>
                <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#3b82f6"/>
                    <stop offset="50%" style="stop-color:#1e3a8a"/>
                    <stop offset="100%" style="stop-color:#b91c1c"/>
                </linearGradient>
            </defs>
            <g transform="translate(6, 5)">
                <rect x="0" y="0" width="48" height="10" rx="2" fill="#1e3a8a"/>
                <rect x="0" y="40" width="48" height="10" rx="2" fill="#991b1b"/>
                <rect x="19" y="10" width="10" height="30" fill="url(#bg)"/>
                <circle cx="24" cy="25" r="10" fill="none" stroke="url(#bg)" stroke-width="2"/>
                <circle cx="24" cy="25" r="5" fill="#ffffff"/>
                <circle cx="5" cy="5" r="3" fill="#60a5fa"/>
                <circle cx="43" cy="5" r="3" fill="#60a5fa"/>
                <circle cx="5" cy="45" r="3" fill="#f87171"/>
                <circle cx="43" cy="45" r="3" fill="#f87171"/>
            </g>
        </svg>
        <div class="text">
            <span class="bravo">BRAVO</span><span class="ai">AI</span>
        </div>
    </div>
</body>
</html>
