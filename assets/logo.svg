<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
  </defs>
  
  <!-- AI Circuit Brain Icon -->
  <g transform="translate(5, 5)">
    <!-- Hexagon base -->
    <polygon points="20,2 35,10 35,28 20,36 5,28 5,10" fill="none" stroke="url(#grad1)" stroke-width="2"/>
    
    <!-- Inner neural network nodes -->
    <circle cx="20" cy="12" r="3" fill="url(#grad1)"/>
    <circle cx="12" cy="22" r="2.5" fill="#3b82f6"/>
    <circle cx="28" cy="22" r="2.5" fill="#b91c1c"/>
    <circle cx="20" cy="28" r="2" fill="url(#grad1)"/>
    
    <!-- Connection lines -->
    <line x1="20" y1="12" x2="12" y2="22" stroke="url(#grad2)" stroke-width="1.5" opacity="0.8"/>
    <line x1="20" y1="12" x2="28" y2="22" stroke="url(#grad2)" stroke-width="1.5" opacity="0.8"/>
    <line x1="12" y1="22" x2="20" y2="28" stroke="url(#grad2)" stroke-width="1.5" opacity="0.8"/>
    <line x1="28" y1="22" x2="20" y2="28" stroke="url(#grad2)" stroke-width="1.5" opacity="0.8"/>
    <line x1="12" y1="22" x2="28" y2="22" stroke="url(#grad2)" stroke-width="1" opacity="0.5"/>
    
    <!-- Outer pulse dots -->
    <circle cx="5" cy="19" r="1.5" fill="#3b82f6" opacity="0.7"/>
    <circle cx="35" cy="19" r="1.5" fill="#b91c1c" opacity="0.7"/>
    <circle cx="20" cy="2" r="1.5" fill="url(#grad1)" opacity="0.7"/>
  </g>
  
  <!-- DB Text -->
  <text x="50" y="32" font-family="'Space Grotesk', 'Arial Black', sans-serif" font-weight="700" font-size="26" fill="url(#grad2)">DB</text>
  
  <!-- Consulting Text -->
  <text x="90" y="32" font-family="'Inter', 'Arial', sans-serif" font-weight="400" font-size="16" fill="#ffffff" letter-spacing="2">CONSULTING</text>
</svg>