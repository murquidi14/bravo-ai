<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Background -->
  <rect width="400" height="120" fill="#ffffff"/>
  
  <!-- I-Beam Icon -->
  <g transform="translate(120, 20)">
    <rect x="0" y="0" width="32" height="7" rx="1.5" fill="#172554"/>
    <rect x="0" y="27" width="32" height="7" rx="1.5" fill="#7f1d1d"/>
    <defs>
      <linearGradient id="beamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#172554"/>
        <stop offset="100%" stop-color="#7f1d1d"/>
      </linearGradient>
    </defs>
    <rect x="13" y="7" width="6" height="20" fill="url(#beamGrad)"/>
    <circle cx="16" cy="17" r="2.5" fill="#64748b"/>
  </g>
  
  <!-- BRAVO text -->
  <text x="160" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#172554">BRAVO</text>
  
  <!-- AI text -->
  <text x="255" y="48" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#dc2626">AI</text>
  
  <!-- Divider line -->
  <line x1="100" y1="65" x2="300" y2="65" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Tagline -->
  <text x="200" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="500" fill="#64748b" text-anchor="middle" letter-spacing="1.5">FORGED IN STEEL · POWERED BY AI · BUILT FOR ALL</text>
  
</svg>
