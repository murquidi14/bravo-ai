<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60">
  <defs>
    <linearGradient id="beamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="beamGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  
  <!-- Abstract steel beam / circuit hybrid -->
  <g transform="translate(5, 8)">
    <!-- Steel I-beam shape -->
    <path d="M0,0 L40,0 L40,6 L24,6 L24,38 L40,38 L40,44 L0,44 L0,38 L16,38 L16,6 L0,6 Z" fill="url(#beamGrad)"/>
    
    <!-- Circuit nodes on beam -->
    <circle cx="8" cy="3" r="2.5" fill="#3b82f6"/>
    <circle cx="32" cy="3" r="2.5" fill="#3b82f6"/>
    <circle cx="20" cy="22" r="4" fill="#ffffff"/>
    <circle cx="20" cy="22" r="2" fill="url(#beamGrad2)"/>
    <circle cx="8" cy="41" r="2.5" fill="#dc2626"/>
    <circle cx="32" cy="41" r="2.5" fill="#dc2626"/>
    
    <!-- Vertical circuit traces -->
    <line x1="8" y1="6" x2="8" y2="18" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
    <line x1="32" y1="6" x2="32" y2="18" stroke="#3b82f6" stroke-width="1.5" opacity="0.7"/>
    <line x1="8" y1="26" x2="8" y2="38" stroke="#dc2626" stroke-width="1.5" opacity="0.7"/>
    <line x1="32" y1="26" x2="32" y2="38" stroke="#dc2626" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Horizontal connections -->
    <line x1="10" y1="22" x2="16" y2="22" stroke="url(#beamGrad2)" stroke-width="2"/>
    <line x1="24" y1="22" x2="30" y2="22" stroke="url(#beamGrad2)" stroke-width="2"/>
  </g>
  
  <!-- Company name -->
  <text x="55" y="40" font-family="'Arial Black', sans-serif" font-weight="900" font-size="34" fill="#ffffff" letter-spacing="1">BRAVO</text>
  <text x="175" y="40" font-family="'Arial', sans-serif" font-weight="300" font-size="34" fill="url(#beamGrad2)">AI</text>
</svg>